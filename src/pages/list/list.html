<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Latest news</ion-title>
  </ion-navbar>
</ion-header>
  
<ion-content>
  <ion-list>
    <button ion-item *ngFor="let news of newsData" (click)="newsTapped($event, news)">
      <ion-card>
        <img src={{news.urlToImage}}/>
        <ion-card-content>
          <ion-card-title class="overflow">
            <h3>{{news.title}}</h3>
          </ion-card-title>
          <p>
            {{news.source.name}}
          </p>
        </ion-card-content>
      </ion-card>
    </button>
  </ion-list>
</ion-content>
