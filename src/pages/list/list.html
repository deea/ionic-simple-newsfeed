<ion-header>
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>List</ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content>
    <ion-list>
      <button ion-item *ngFor="let person of peopleData" (click)="personTapped($event, person)">
        <ion-card>
          <img src="../../assets/imgs/rammstein-live-2016.jpg"/>
          <ion-card-content>
            <ion-card-title>
              <h3>{{person.name}}</h3>
            </ion-card-title>
            <p>
              {{person.height}}
            </p>
          </ion-card-content>
        </ion-card>
      </button>
    </ion-list>
  </ion-content>
