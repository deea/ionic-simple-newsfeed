<ion-header>
  <ion-navbar>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <img *ngIf="giphy" src={{giphy}}/>
  <h2>
    {{news.title}}
  </h2>
  <div>
    <p>
      <i>{{news.description}}</i>
    </p>
    <p>
      {{news.content}}
    </p>
    <p>
      Author: {{news.author}}
    </p>
    <p>
      Published: {{news.publishedAt}}
    </p>
  </div>

</ion-content>
