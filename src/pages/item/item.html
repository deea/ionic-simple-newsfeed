<ion-header>
  <ion-navbar>
    <ion-title>item</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <img *ngIf="giphy" src={{giphy}}/>
  <h2>
    {{person.name}}
  </h2>
  <div center>
    <p>
      Birth Year: {{person.birth_year}}
    </p>
    <p>
      Gender: {{person.gender}}
    </p>
    <p>
      Height: {{person.height}}
    </p>
    <p *ngIf="planet">
      Homeworld: {{planet.name}}
    </p>
  </div>

</ion-content>
